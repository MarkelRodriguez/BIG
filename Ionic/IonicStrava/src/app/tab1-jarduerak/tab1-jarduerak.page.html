<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab1-jarduerak</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab1-jarduerak</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-content class="ion-padding">
      <ion-grid [fixed]="true">
        <ion-row>
          <ion-col
            ><p><b>Atleta</b></p></ion-col
          >
          <ion-col
            ><p><b>Izena</b></p></ion-col
          >
          <ion-col
            ><p><b>Mota</b></p></ion-col
          >
          <ion-col
            ><p><b>mt.</b></p></ion-col
          >
          <ion-col
            ><p><b>sg.</b></p></ion-col
          >
        </ion-row>
        <ion-row *ngFor="let jarduera of jarduerak">
          <ion-col> {{jarduera.atleta_id}} </ion-col>
          <ion-col> {{jarduera.name}} </ion-col>
          <ion-col> {{jarduera.type}} </ion-col>
          <ion-col> {{jarduera.distance}} </ion-col>
          <ion-col> {{jarduera.moving_time}} </ion-col>
          <ion-col> <ion-button color="danger" (click)="deleteJarduera(jarduera.id)">
            <ion-icon name="information-circle-outline"></ion-icon>Jarduera Kendu
          </ion-button> </ion-col>
        </ion-row>
      </ion-grid>
      <!--<ion-button color="primary" size="small" (click)="goBack()">Bueltatu</ion-button>-->
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button color="success" [routerLink]="['/jarduera-gehitu']">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-content>
   
  </ion-content>
</ion-content>
